<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Instruction Language</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #9cc0d5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .header {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 50px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            width: 80%;
            line-height: 1.3;
            letter-spacing: 1px;
        }
        #header-bar {
            position: absolute;
            top: 0px;
            width: 100%; /* Same width as the chat container for alignment */
            height: 50px; /* Fixed height for the header */
            background-color: #457b9d; /* Matching the button color for aesthetic consistency */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            padding: 0 5vw;
        }
        .dropdown-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        select {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px; /* Smaller padding to fit the button size */
            font-size: 16px;
            background-color: #457b9d; /* Matching button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #356882; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <div id="header-bar">
        <button onclick="window.location.href='/home';">Home</button>
        <button onclick="window.location.href='/logout';">Log Out</button>
    </div>
    <div class="header">Choose Your Instruction Language and Target Level</div>
    <form action="/set-instruction-lang" method="post">
        <div class="dropdown-container">
            <div>
                <label for="language-dropdown">Instruction Language:</label>
                <select id="language-dropdown" name="instructionlang" required>
                    <option value="">Select a language...</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Mandarin">Mandarin</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Korean">Korean</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                </select>
            </div>
            <div>
                <label for="level-dropdown">Target Level:</label>
                <select id="level-dropdown" name="targetlevel" required>
                    <option value="">Select a level...</option>
                    {% for level in levels %}
                    <option value="{{ level }}">{{ level }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
